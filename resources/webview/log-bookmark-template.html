<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'none'; style-src {{CSP_SOURCE}} 'unsafe-inline'; script-src 'nonce-{{NONCE}}'; img-src {{CSP_SOURCE}} data:;">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Bookmarks</title>
    <style>
        body {
            font-family: var(--vscode-editor-font-family, 'Courier New', monospace);
            font-size: var(--vscode-editor-font-size, 12px);
            background-color: var(--vscode-editor-background);
            color: var(--vscode-editor-foreground);
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* Header Layout */
        .global-actions-container {
            display: flex;
            flex-direction: row;
            /* One line */
            justify-content: space-between;
            align-items: center;
            background-color: var(--vscode-editor-background);
            border-bottom: 1px solid var(--vscode-panel-border);
            overflow: hidden;
        }

        .file-nav-bar {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 4px 8px;
            overflow-x: auto;
            scrollbar-width: none;
            flex: 1;
            /* Take remaining space */
            min-width: 0;
            /* Allow shrinking */
            border-bottom: none;
            /* Merged */
        }

        .file-nav-bar::-webkit-scrollbar {
            display: none;
        }

        .global-actions {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 4px 8px;
            gap: 8px;
            flex-shrink: 0;
            /* No shrink */
            border-left: 1px solid var(--vscode-panel-border);
            background-color: var(--vscode-editor-background);
            z-index: 10;
            margin-left: auto;
            /* Push to right */
        }

        .file-nav-btn {
            background-color: var(--vscode-tab-inactiveBackground);
            color: var(--vscode-tab-inactiveForeground);
            border: none;
            border-radius: 4px;
            /* Pill/Tab look */
            padding: 3px 6px;
            font-size: 11px;
            cursor: pointer;
            white-space: nowrap;
            max-width: 150px;
            min-width: 30px;
            /* Allow small buttons */
            overflow: hidden;
            text-overflow: ellipsis;
            flex-shrink: 1;
            /* Allow shrinking */
            transition: all 0.1s ease;
            opacity: 0.8;
        }

        .file-nav-btn:hover {
            opacity: 1;
            background-color: var(--vscode-tab-hoverBackground);
        }

        .file-nav-btn.active {
            background-color: var(--vscode-button-background);
            color: var(--vscode-button-foreground);
            opacity: 1;
            font-weight: 600;
        }

        .global-btn {
            background-color: var(--vscode-button-secondaryBackground);
            color: var(--vscode-button-secondaryForeground);
            border: none;
            border-radius: 4px;
            padding: 2px 8px;
            font-size: 11px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 4px;
            white-space: nowrap;
            /* Prevent wrap */
        }

        .global-btn:hover {
            background-color: var(--vscode-button-secondaryHoverBackground);
        }

        .global-btn svg {
            width: 14px;
            height: 14px;
        }

        .file-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--vscode-sideBar-background);
            border-bottom: 1px solid var(--vscode-panel-border);
            padding: 2px 4px;
            position: sticky;
            top: 0;
            z-index: 100;
            gap: 4px;
            transition: background-color 0.2s;
        }

        .file-section.active-file .file-header {
            background-color: var(--vscode-list-activeSelectionBackground);
            color: var(--vscode-list-activeSelectionForeground);
        }

        .file-section.active-file .file-name {
            color: var(--vscode-list-activeSelectionForeground);
            font-weight: 700;
        }

        /* Ensure icons inherit color in active state */
        .file-section.active-file .action-btn,
        .file-section.active-file .nav-btn,
        .file-section.active-file .fold-toggle {
            color: var(--vscode-list-activeSelectionForeground);
        }

        .header-left,
        .file-actions {
            display: flex;
            align-items: center;
            gap: 2px;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 4px;
            flex: 1;
            min-width: 0;
            /* Crucial for flex truncation */
            overflow: hidden;
        }

        .fold-toggle {
            background: none;
            border: none;
            color: var(--vscode-foreground);
            cursor: pointer;
            padding: 0;
            width: 16px;
            height: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            transform: rotate(90deg);
            transition: transform 0.1s ease;
            flex-shrink: 0;
        }

        .file-section.folded .fold-toggle {
            transform: rotate(0deg);
        }

        .file-section.folded .file-lines-container {
            display: none;
        }

        .file-lines-container {
            overflow-x: auto;
        }

        .file-name {
            cursor: pointer;
            font-weight: 600;
            font-size: 10.5px;
            color: var(--vscode-breadcrumb-foreground);
            padding: 1px 4px;
            border-radius: 4px;

            /* Layout & Overflow */
            display: inline-block;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            flex-shrink: 1;
            /* Allow shrinking */
            min-width: 30px;
            /* Minimum width before it gets too small */
        }

        .file-name.flash-active {
            animation: flash-bg 1s ease-out;
        }

        @keyframes flash-bg {
            0% {
                background-color: var(--vscode-editor-findMatchHighlightBackground);
            }

            100% {
                background-color: transparent;
            }
        }

        .file-name:hover {
            background-color: var(--vscode-toolbar-hoverBackground);
        }

        .header-tags {
            display: flex;
            gap: 4px;
            overflow-x: auto;
            scrollbar-width: none;
            -ms-overflow-style: none;
            flex: 1;
            min-width: 0;
            margin-left: 4px;
        }

        .header-tags::-webkit-scrollbar {
            display: none;
        }

        .tag-scroll-view {
            display: none;
        }

        .tag-scroll-view::-webkit-scrollbar {
            display: none;
            /* Hide scrollbar for Chrome, Safari and Opera */
        }

        .tag {
            display: inline-flex;
            align-items: center;
            background-color: var(--vscode-badge-background);
            color: var(--vscode-badge-foreground);
            padding: 1px 6px;
            border-radius: 10px;
            font-size: 10px;
            white-space: nowrap;
        }

        .tag-label {
            max-width: 80px;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .tag-remove {
            margin-left: 4px;
            cursor: pointer;
            opacity: 0.7;
            font-weight: bold;
        }

        .tag-remove:hover {
            opacity: 1;
        }

        .tag.file-tag {
            background-color: var(--vscode-editor-inactiveSelectionBackground);
            color: var(--vscode-editor-foreground);
            opacity: 0.9;
        }

        .tag.file-tag:hover {
            opacity: 1;
            background-color: var(--vscode-editor-selectionBackground);
        }


        .content {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
        }

        .nav-btn {
            background: none;
            border: none;
            color: var(--vscode-icon-foreground);
            cursor: pointer;
            padding: 4px;
            border-radius: 3px;
            display: flex;
            align-items: center;
            flex-shrink: 0;
        }

        .nav-btn:hover:not(:disabled) {
            background-color: var(--vscode-toolbar-hoverBackground);
        }

        .nav-btn:disabled {
            opacity: 0.3;
            cursor: default;
        }

        .nav-btn svg {
            width: 16px;
            height: 16px;
        }

        .nav-btn:hover:not(:disabled),
        .action-btn:hover:not(:disabled) {
            background-color: var(--vscode-toolbar-hoverBackground);
        }

        .nav-btn:disabled,
        .action-btn:disabled {
            opacity: 0.3;
            cursor: default;
        }

        .action-btn {
            background: none;
            border: none;
            color: var(--vscode-icon-foreground);
            cursor: pointer;
            padding: 3px;
            margin: 0 1px;
            border-radius: 3px;
            display: flex;
            align-items: center;
            flex-shrink: 0;
        }

        .action-btn svg {
            width: 12px;
            height: 12px;
        }

        .action-btn.active {
            background-color: var(--vscode-button-secondaryBackground);
            color: var(--vscode-button-secondaryForeground);
        }

        .action-btn.active:hover {
            background-color: var(--vscode-button-secondaryHoverBackground);
        }

        .bookmark-group {
            margin-bottom: 8px;
            border-bottom: 1px solid var(--vscode-panel-border);
        }

        .group-header {
            padding: 4px 8px;
            font-size: 10px;
            color: var(--vscode-descriptionForeground);
            background-color: var(--vscode-sideBar-background);
        }

        .file-actions {
            display: flex;
            gap: 2px;
            flex-shrink: 0;
        }

        .log-line {
            display: flex;
            white-space: pre;
            cursor: pointer;
        }

        .log-line:hover {
            background-color: var(--vscode-list-hoverBackground);
        }

        .gutter {
            min-width: 60px;
            display: flex;
            justify-content: space-between;
            padding-right: 8px;
            color: var(--vscode-editorLineNumber-foreground);
            background-color: var(--vscode-editor-background);
            border-right: 1px solid var(--vscode-panel-border);
            user-select: none;
        }

        .line-number {
            font-size: 11px;
        }

        .remove-btn {
            visibility: hidden;
            color: var(--vscode-errorForeground);
            padding: 0 4px;
        }

        .log-line:hover .remove-btn {
            visibility: visible;
        }

        .line-content {
            padding-left: 8px;
            flex: 1;
        }

        .match-highlight {
            text-decoration: underline;
            text-underline-offset: 2px;
            text-decoration-color: var(--vscode-editorActionCodeAction-foreground);
        }

        .word-wrap .log-line {
            white-space: pre-wrap;
            word-break: break-all;
        }

        .empty-state {
            padding: 20px;
            text-align: center;
            color: var(--vscode-descriptionForeground);
        }
    </style>
</head>

<body>
    <div class="global-actions-container">
        <div class="file-nav-bar">{{NAV_BAR}}</div>
        <div class="global-actions">
            <button class="global-btn" data-action="collapseAll" title="Collapse all files">
                <svg viewBox="0 0 16 16" width="16" height="16">
                    <path fill="currentColor"
                        d="M9 9H4v1h5V9zM9 6H4v1h5V6zM9 3H4v1h5V3zM4 12h5v-1H4v1zM1 1v14h14V1H1zm13 13H2V2h12v12z" />
                </svg>
                Collapse All
            </button>
            <button class="global-btn" data-action="clearAll" title="Remove all bookmarks">
                <svg viewBox="0 0 16 16" width="16" height="16">
                    <path fill="currentColor"
                        d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z" />
                    <path fill-rule="evenodd"
                        d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z" />
                </svg>
                Clear All
            </button>
        </div>
    </div>
    <div class="content {{WORD_WRAP_CLASS}}">
        {{CONTENT}}
    </div>
    <script nonce="{{NONCE}}">
        const vscode = acquireVsCodeApi();

        // Restore ID map for jumps
        const itemsMap = {{ITEMS_MAP}};

        // State Management for scroll position
        let state = vscode.getState() || {};

        function saveState() {
            vscode.setState(state);
        }


        // Global Mouse Listeners
        document.body.addEventListener('mouseenter', () => {
            vscode.postMessage({ type: 'mouseEnter' });
        });
        document.body.addEventListener('mouseleave', () => {
            vscode.postMessage({ type: 'mouseLeave' });
        });

        // Global Event Delegation
        document.body.addEventListener('click', event => {
            const target = event.target.closest('[data-action]');
            if (!target) return;

            const action = target.getAttribute('data-action');
            const uriStr = target.getAttribute('data-uri');
            const id = target.getAttribute('data-id');
            const groupId = target.getAttribute('data-group-id');

            switch (action) {
                case 'focusFileScroll':
                    if (uriStr) focusFileScroll(uriStr);
                    break;
                case 'removeGroup':
                    if (groupId) vscode.postMessage({ type: 'removeGroup', groupId: groupId });
                    break;
                case 'lineClick':
                    if (id && uriStr) {
                        // Mark active line
                        state[uriStr] = id;
                        saveState();
                        // Jump
                        const item = itemsMap[id];
                        if (item) vscode.postMessage({ type: 'jump', item: item });
                    }
                    break;
                case 'removeLineBookmarks':
                    const idsStr = target.getAttribute('data-ids');
                    if (idsStr) {
                        try {
                            const ids = JSON.parse(idsStr);
                            if (Array.isArray(ids)) {
                                ids.forEach(itemId => {
                                    const item = itemsMap[itemId];
                                    if (item) vscode.postMessage({ type: 'remove', item: item });
                                });
                            }
                        } catch (e) {
                            console.error('Failed to parse ids', e);
                        }
                    }
                    break;
                case 'toggleFold':
                    if (uriStr) vscode.postMessage({ type: 'toggleFold', uriString: uriStr });
                    break;
                case 'toggleWordWrap':
                    vscode.postMessage({ type: 'toggleWordWrap' });
                    break;
                case 'toggleLineNumbers':
                    if (uriStr) vscode.postMessage({ type: 'toggleLineNumbers', uriString: uriStr });
                    break;
                case 'copyFile':
                    if (uriStr) vscode.postMessage({ type: 'copyAll', uriString: uriStr });
                    break;
                case 'openFile':
                    if (uriStr) vscode.postMessage({ type: 'openAll', uriString: uriStr });
                    break;
                case 'removeFile':
                    if (uriStr) vscode.postMessage({ type: 'removeFile', uriString: uriStr });
                    break;
                case 'collapseAll':
                    vscode.postMessage({ type: 'collapseAll' });
                    break;
                case 'clearAll':
                    vscode.postMessage({ type: 'clearAll' });
                    break;
            }
        });

        window.addEventListener('message', event => {
            const message = event.data;
            switch (message.type) {
                case 'setActive':
                    updateActiveState(message.uriString);
                    break;
            }
        });

        function updateActiveState(uriStr) {
            // 1. Remove old active classes
            const activeFiles = document.querySelectorAll('.file-section.active-file');
            activeFiles.forEach(el => el.classList.remove('active-file'));

            const activeBtns = document.querySelectorAll('.file-nav-btn.active');
            activeBtns.forEach(el => el.classList.remove('active'));

            if (uriStr) {
                // 2. Add active classes
                const section = document.getElementById('section-' + uriStr);
                if (section) {
                    section.classList.add('active-file');
                    section.classList.remove('folded'); // Ensure unfolded
                }

                const btn = document.querySelector('.file-nav-btn[data-uri="' + uriStr + '"]');
                if (btn) btn.classList.add('active');

                // 3. Smart Scroll
                scrollToUri(uriStr);
            }
        }

        // Alias for button click, also focuses VS Code editor side
        function focusFileScroll(uriStr) {
            // Instant Scroll first
            scrollToUri(uriStr);

            // Focus in editor
            vscode.postMessage({ type: 'focusFile', uriString: uriStr });
        }

        function scrollToUri(uriStr) {
            const el = document.getElementById('section-' + uriStr);
            if (el) {
                const rect = el.getBoundingClientRect();
                const isVisible = (
                    rect.top >= 0 &&
                    rect.left >= 0 &&
                    rect.bottom <= (window.innerHeight || document.documentElement.clientHeight) &&
                    rect.right <= (window.innerWidth || document.documentElement.clientWidth)
                );

                if (!isVisible) {
                    // Check if we have a saved line ID for this file
                    let scrolled = false;
                    if (state[uriStr]) {
                        const savedLineEl = el.querySelector('.log-line[data-id="' + state[uriStr] + '"]');
                        if (savedLineEl) {
                            savedLineEl.scrollIntoView({ behavior: 'auto', block: 'center' }); // Instant
                            scrolled = true;
                        }
                    }

                    if (!scrolled) {
                        // Fallback: Scroll to file section (header/first item)
                        const firstLine = el.querySelector('.log-line');
                        if (firstLine) {
                            firstLine.scrollIntoView({ behavior: 'auto', block: 'center' });
                        } else {
                            el.scrollIntoView({ behavior: 'auto', block: 'start' });
                        }
                    }
                }
            }
        }

        // Auto-Scroll to Active File on Load
        window.addEventListener('load', () => {
            const activeEl = document.querySelector('.file-section.active-file');
            if (activeEl) {
                // Smart scroll on load?
                // Wait for layout
                setTimeout(() => {
                    // Get Active URI from active element ID? ID="section-..."
                    const id = activeEl.id;
                    if (id && id.startsWith('section-')) {
                        const uriStr = id.substring(8);

                        // Check visibility first
                        const rect = activeEl.getBoundingClientRect();
                        const isVisible = (
                            rect.top >= 0 &&
                            rect.bottom <= (window.innerHeight || document.documentElement.clientHeight)
                        );

                        if (!isVisible) {
                            // Reuse logic
                            let scrolled = false;
                            if (state[uriStr]) {
                                const savedLineEl = activeEl.querySelector('.log-line[data-id="' + state[uriStr] + '"]');
                                if (savedLineEl) {
                                    savedLineEl.scrollIntoView({ behavior: 'auto', block: 'center' });
                                    scrolled = true;
                                }
                            }

                            if (!scrolled) {
                                const firstLine = activeEl.querySelector('.log-line');
                                if (firstLine) {
                                    firstLine.scrollIntoView({ behavior: 'auto', block: 'center' });
                                } else {
                                    activeEl.scrollIntoView({ behavior: 'auto', block: 'center' });
                                }
                            }
                        }
                    }
                }, 100);
            }

            // Also scroll Active Button into view in the nav bar
            const activeBtn = document.querySelector('.file-nav-btn.active');
            if (activeBtn) {
                setTimeout(() => {
                    activeBtn.scrollIntoView({ behavior: 'auto', block: 'nearest', inline: 'center' });
                }, 100);
            }
        });

    </script>
</body>

</html>
