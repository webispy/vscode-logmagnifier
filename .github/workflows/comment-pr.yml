name: Comment on PR

on:
  workflow_run:
    workflows: ["Build & Release"]
    types:
      - completed

permissions:
  pull-requests: write

jobs:
  comment:
    runs-on: ubuntu-latest
    if: >
      github.event.workflow_run.event == 'pull_request' &&
      github.event.workflow_run.conclusion == 'success'
    steps:
      - name: 'Download PR Metadata'
        uses: actions/download-artifact@v4
        with:
          run-id: ${{ github.event.workflow_run.id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          name: pr_meta
          path: pr_meta

      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            
            const prNumber = Number(fs.readFileSync('pr_meta/pr_number.txt', 'utf8').trim());
            const artifactUrl = fs.readFileSync('pr_meta/artifact_url.txt', 'utf8').trim();
            const vsixName = fs.readFileSync('pr_meta/vsix_name.txt', 'utf8').trim();
            
            if (!prNumber) {
              console.log('No PR number found, skipping comment.');
              return;
            }

            await github.rest.issues.createComment({
              issue_number: prNumber,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `### ðŸ“¦ Artifact Ready\n\nDownload the extension package here:\n[${vsixName}](${artifactUrl})`
            });
